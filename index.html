<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="">
    <div class="inner_card">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="inner_box">
        <div class="in">
          <img class="music" src="images/icon-music.svg" alt="">
          <div class="plan"> Annual Plan</div>
          <div class="price"> $59.99/year</div>
        </div>
        <div class="alter"> Change</div>
      </div>
      <div class="button"> Proceed to Payment</div>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Narendra Bana</a>.
  </div>
</body>
</html>
